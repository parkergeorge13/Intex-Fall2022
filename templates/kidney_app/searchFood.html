{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{%static 'css/styles.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="{% static 'js/myscripts.js' %}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <img src="{% static 'img/NKFLogo.svg'%}" onclick="transitionToPage(`{%url 'landing'%}`)"></img>
        <div class="links">
            <span onclick="transitionToPage(`{%url 'landing'%}`)" class="homeButton">Log In</span>
            <button class="getStartedButton">                    
                <span onclick="transitionToPage(`{%url 'tracker'%}`)" class="hrefText">Get Started</span>
            </button>
        </div>
    </nav>
    <div class="logBar">
        <div class="inline_block grey">
            <span onclick="transitionToPage(`{%url 'displayFood'%}`)" class="href">
                Food Journal
            </span>
        </div>
        <div class="inline_block divider">|</div>
        <div class="inline_block grey">
            <span onclick="transitionToPage(`{%url 'searchFood'%}`)" class="href">
                <u>Search Food</u>
            </span>
        </div>
        <div class="inline_block divider">|</div>
        <div class="inline_block grey">
            <span onclick="transitionToPage(`{%url 'createFood'%}`)" class="href">
                Create New Food
            </span>
        </div>
    </div>
    <div class="searchBar">
        <form class="inline_block" action="{% url 'search_food' %}" method="post">
            {% csrf_token %}
            <label for="searchFood">Search For Food:</label>
            <br>
            <input type="text" id="search" name="search" placeholder="search for food items">
            <button class="getStartedButton" type="submit" value="submit">
                Search Food
            </button>
        </form>
    </div>
    <div>
        <h1>Sodium: {{nutrients.0}}</h1>
        <h1>Protein: {{nutrients.1}}gs</h1>
        <h1>Potassium: {{nutrients.2}}</h1>
        <h1>Phosphorus: {{nutrients.3}}</h1>
    </div>
</body>
</html>
