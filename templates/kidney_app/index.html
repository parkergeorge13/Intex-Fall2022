{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{%static 'css/styles.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="{% static 'js/myscripts.js' %}"></script>
</head>
<body>
    <nav class="navbar">
        <img src="{%static 'img/NKFLogo.svg'%}" onclick="transitionToPage(`{%url 'landing'%}`)"></img>
        <div class="links">
            <span onclick="transitionToPage(`{%url 'landing'%}`)" class="homeButton">Log In</span>
            <button class="getStartedButton">                    
                <span onclick="transitionToPage(`{%url 'index'%}`)" class="index">Create Account</span>
            </button>
        </div>
    </nav>
    <div>
        <img src="{%static 'img/wood.jpg'%}" class="woodImage">
        <form class="forms" name="form" method="post" action="{% url 'index' %}">
            {%csrf_token%}
            <div class="inline_block">
                <label for="first_name">First Name:</label>
                <br>
                <input type="text" id="first_name" name="first_name" autofocus>
            </div>
            <div class="inline_block">
                <label for="last_name">Last Name:</label>
                <br>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div class="inline_block">
                <label for="gender">Gender:</label>
                <br>
                <input list="listGender" name="gender" id="gender">
                <datalist name="gender" id="gender">
                    <option value="Male">
                    <option value="Female">
                </datalist>
            </div>
            <br>
            <div class="inline_block">                            
                <label for="birth_date">Birth Date:</label>
                <br>
                <input type="date" id="birth_date" name="birth_date"
                min="1900-11-01" max="2022-11-30" onkeydown="return false">
            </div>
            <br>
            <div class="inline_block">
                <label for="height">Height:</label>
                <br>
                <input type="number" id="height" name="height" placeholder="cm">
            </div>
            <div class="inline_block">
                <label for="weight">Weight:</label>
                <br>
                <input type="number" id="weight" name="weight" placeholder="kg">
            </div>
            <br>
            <div class="inline_block">
                <label for="condition">Health Concern</label>
                <br>
                <input style="width: 150%" type="text" id="condition" name="condition">
            </div>
            <br>
            <div class="inline_block">
                <label for="username">Create User Name:</label>
                <br>
                <input type="text" id="username" name="username">
            </div>
            <div class="inline_block">
                <label for="password">Create Password:</label>
                <br>
                <input type="password" id="password" name="password">
            </div>
    
            <button type="submit" class="getStartedButton">Add Account</button>
        </form>
</body>
<script>
    {% if duplicate == True %}
        alert('The Username you entered already exists. \nPlease try creating an account using a different Username');
    {% endif %}
</script>
