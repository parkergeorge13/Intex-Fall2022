{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{%static 'css/styles.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="{% static 'js/myscripts.js' %}"></script>
</head>
<body>
    <nav class="navbar">
        <img src="{% static 'img/NKFLogo.svg'%}" onclick="transitionToPage(`{%url 'landing'%}`)"></img>
        <div class="links">
            <span onclick="transitionToPage(`{%url 'landing'%}`)" class="homeButton">Log In</span>
            <button class="getStartedButton">                    
                <span onclick="transitionToPage(`{%url 'tracker'%}`)" class="hrefText">Get Started</span>
            </button>
        </div>
    </nav>
    <div class="logBar">
        <div class="inline_block grey">
            <span onclick="transitionToPage(`{%url 'displayFood'%}`)" class="href">
                <u>Food Journal</u>
            </span>
        </div>
        <div class="inline_block divider">|</div>
        <div class="inline_block grey">
            <span onclick="transitionToPage(`{%url 'searchFood'%}`)" class="href">
                Search Food
            </span>
        </div>
        <div class="inline_block divider">|</div>
        <div class="inline_block grey">
            <span onclick="transitionToPage(`{%url 'createFood'%}`)" class="href">
                Create New Food
            </span>
        </div>
    </div>

    <h1><b>FOOD</b></h1>
    <div class='container'>
        {%for food in food %}
        <p>
            <a class='btn btn-primary' href="{% url "deleteFood" id=food.id %}">Delete</a>
            {{food.food_desc }}
            <a class='btn btn-primary' href="{% url "editSingleFood" id=food.id %}">Edit</a>
        </p>
        {%endfor%}
    </div>
    
</body>
</html>
